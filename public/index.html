<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>FullTask AI Tutor v6.7</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" href="/style.css"/>
</head>
<body>
  <div class="container">
    <header><h1>FullTask AI Tutor</h1><small>v6.7</small></header>
    <div class="meta">By Akin S. Sokpah (Liberia)</div>

    <div class="controls">
      <select id="subject">
        <option>General</option><option>Mathematics</option><option>Physics</option>
      </select>
      <select id="mode">
        <option value="concise">Concise</option><option value="deep">Deep</option>
      </select>
      <select id="tone">
        <option value="teaching">Teaching</option><option value="friendly">Friendly</option>
      </select>
      <button id="toggleStream">Streaming: OFF</button>
      <button id="signIn">Sign in With Google</button>
      <button id="signOut">Logout</button>
      <span id="userDisplay">Not logged in</span>
    </div>

    <div id="chat" class="chat"></div>

    <div class="composer">
      <textarea id="input" placeholder="Ask anythingâ€¦"></textarea>
      <div class="actions">
        <button id="send">Send</button>
        <button id="quiz">Generate Quiz</button>
        <button id="flash">Flashcards</button>
        <button id="uploadBtn">Upload PDF</button>
        <input id="fileInput" type="file" style="display:none"/>
      </div>
    </div>
  </div>

  <script type="module" src="/app.js"></script>
</body>
</html>
